language: android
sudo: false

notifications:
  email: false

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
 
android:
  components:
    - tools
    - platform-tools
    - build-tools-27.1.1
    - android-27
    - extra

before_install:
    #Install codecov
    - pip install --user codecov

script:
    - chmod +x ./gradlew

after_success:
    #Run codecov
    - codecov
